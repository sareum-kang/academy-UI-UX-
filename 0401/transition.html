<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link, a:visited{
            width: 100px;
            height: 100px;
            background-image: url(/0401/home.png);
            background-size: 80px;
            background-position: center;
            background-repeat: no-repeat;
            display: inline-block;
            border: 1px solid orange;
            transition-duration: 150ms;
        }
        a:hover{
            background-image: url(/0401/youtube.png);
            background-size: 90px;
            border: 1px solid rgb(255, 87, 87);
            border-radius: 25px;
        }
        #box{
            width: 150px;
            height: 150px;
            background-image: url(/0401/blocks.png);
            background-size: 100px;
            background-position: center;
            background-repeat: no-repeat;
            animation-name: ani2;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: unset;
        }
        @keyframes ani1 {
            from{
                background-image: url(/0401/blocks.png);
            }
            to{
                background-image: url(/0401/calendar.png);
            }
        }
        @keyframes ani2 {
            0%{
                margin-left: 0px;
            }
            50%{
                margin-left: 880px;
            }
            100%{
                margin-left: 1845px;
            }
        }
    </style>
</head>
<body>
    <a href="#"></a>
    <hr>
    <div id="box"></div>
</body>
</html>
