<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 0px;
        }
        input:checked+label{
            background-image: url("/0405/radio_check.png");
        }
        label{
            padding-left: 25px;
            background-image: url("/0405/radio_none_check.png");
            background-position:2px center;
            background-repeat: no-repeat;
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <input type="radio" name="n" id="n1" checked><label for="n1">예</label><br>
    <input type="radio" name="n" id="n2"><label for="n2">아니오</label>
</body>
</html>
