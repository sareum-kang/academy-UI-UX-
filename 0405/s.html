<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>

            margin: 0;

        }

        h1 {
            margin: 20px 10px;

        #container{
            width: 450px;
            height: 500px;

        }
        li{
            list-style-type: none;

        }
        .name{
            width: 65px;
            margin-right: 210x;

        }

        }
    </style>
</head>

<body>

        <ul>

            </ul>
            <ul>

                <li><input type="text" placeholder="작성자를 입력하세요"></li>
            </ul>

        </ul>
            <textarea name="" id="" cols="50" rows="20" placeholder="내용을 입력하세요"></textarea>
            <ul>

            </ul>
            <hr>
            <li><button type="submit">글쓰기</button></li>
            <li><button type="submit">취소</button></li>
        </ul>

</html>
