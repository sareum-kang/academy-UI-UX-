<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            width: 1200px;
            height: 50px;
            background-color: blanchedalmond;
        }
        ul{
            text-align: center;
        }
        li{
            display: inline-block;
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 0 50px;
            box-sizing: border-box;
            line-height: 50px;
            display: inline-block;
        }
        a:hover{
            background-color: white;
            color: black;
            font-size: 24px;
            transition-duration: 0.5s;
            transition-property: all;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" title="홈으로 이동">HOME</a></li>
            <li><a href="#" title="메뉴로 이동">MENU</a></li>
            <li><a href="#" title="갤러리로 이동">GALLEY</a></li>
            <li><a href="#" title="동영상으로 이동">CF</a></li>
            <li><a href="#" title="맵으로 이동">MAP</a></li>
        </ul>
    </nav>
</body>
</html>
