<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산자</title>
    <script>
        var n1=10;
        var n2=7;
        var result=0;
        result=n1+n2;
        document.write(result,"<br>");
        result=n1-n2;
        document.write(result,"<br>");
        result=n1*n2;
        document.write(result,"<br>");
        result=n1/n2;
        document.write(result,"<br>");
        result=n1%n2;
        document.write(result,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
