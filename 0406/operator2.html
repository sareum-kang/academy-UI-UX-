<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합대입연산자</title>
    <script>
        var n1=10;
        n1+=20;
        document.write(n1,"<br>");
        n1-=20;
        document.write(n1,"<br>");
        n1*=20;
        document.write(n1,"<br>");
        n1/=20;
        document.write(n1,"<br>");
        n1%=20;
        document.write(n1,"<br>");

        /* 
            복합대입연산자: += -= *= /= %=

        */
    </script>
</head>
<body>
    
</body>
</html>
