<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s1 = 10;
        var s2 = 20;
        var result;
        result = s1 >= 10 && s2 <= 20;
        document.write(result,"<br>");
        result = s1 < 10 && s2 >= 20;
        document.write(result,"<br>");
        result = s1 >= 10 || s2 <= 20;
        document.write(result,"<hr>");
        result = s1 < 10 || s2 >= 20;
        document.write(result, "<br>");
        document.write(!result, "<br>");
        document.write(!1, "<br>");
        document.write(!-100, "<br>");
        document.write(!10, "<br>");
    </script>
</head>

</body>
