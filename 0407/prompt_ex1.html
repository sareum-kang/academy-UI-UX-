<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sa1=Number(prompt("숫자 두개를 입력하세요",""));
        var sa2=Number(prompt("숫자 두개를 입력하세요",""));
        document.write(sa1+sa2,"<br>");
        document.write(sa1-sa2, "<br>");
        document.write(sa1*sa2, "<br>");
        document.write(sa1/sa2, "<br>");
        document.write(sa1%sa2, "<br>");
    </script>
</head>

</body>
</html>
