<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s=0;
        while(s<10){
            document.write("안녕하세요",s,"<hr>");
            s++;
        }

        var ea;
        ea = Number(prompt("출력할 개수를 입력하세요"));
        while(ea > 0){
            document.write("안녕하세요",ea,"<br>");
            ea--;
        }
    </script>
</head>
<body>
    
</body>
</html>
