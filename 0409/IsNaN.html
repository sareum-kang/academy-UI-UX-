<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IsNaN</title>
    <script>
        document.write(isNaN(1234),"<br>");
        document.write(isNaN("123456"),"<br>");
        document.write(isNaN("qwer"),"<br>");
        document.write(isNaN(true),"<br>");

        document.write(isNaN(NaN),"<br>");
        document.write(isNaN(undefined),"<br>");
        document.write(isNaN(null),"<hr>");
        
        document.write(Number(true),"<hr>");
        document.write(Number(false),"<hr>");
        document.write(Number(null),"<hr>");
        document.write(Number("1234"),"<hr>");

    </script>
</head>
<body>
    
</body>
</html>
