<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=0, total=0;
        while(true){
            num=Number(prompt("숫자를 입력하세요"));
            total += num;
            if(total>=5000 || num==0)
                break;
        }
        document.write(total);
    </script>
</head>

</html>
