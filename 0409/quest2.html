    <title>Document</title>
    <script>
        /*
            초(s) 입력
            3985
            시 : 분 : 초
        */
        var h, m ,s;
            s=Number(prompt("초를 입력하세요"));
            h=Math.floor(s/3600);
            s %= 3600;
            m=Math.floor(s/60);
            s %= 60;
        document.write("h:",h,"m:",m,"s:",s);
    </script>
