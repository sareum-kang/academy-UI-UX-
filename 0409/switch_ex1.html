<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num=Number(prompt("숫자 입력, 1-Google, 2-Naver, 3-Daum"));
        var url="https://"
        switch(num){
            case 1:
                document.write("Google");
                url += "google.co.kr";
                break;
            case 2:
                document.write("Naver");
                url += "naver.com";
                break;
            case 3:
                document.write("Daum");
                url += "daum.net";
                break;
            default:
                document.write("None Data");
                url += "null";
        }
        if(url!=null)
            location.href=url;
    </script>
</head>
<body>
    
</body>
</html>
