<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [];

        arr.push(5);
        arr.push(8);
        arr.push(11);
        arr.push(20);

        PintArray(arr);
        document.write("<h2>배열 요소 검색</h2>");
        document.write(arr.indexOf(8));
        
        document.write("<h2>배열 요소 삭제</h2>");
        document.write(arr.splice(arr.indexOf(8),1));
        //PintArray(arr);

        function PintArray(arr){
            for(i=0;i<arr.length;i++){
                document.write(arr[i],"<br>");
            }
        }
    </script>
</head>

</html>
