<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //사용자 정보를 전부 소문자로 변환하여 뽑음
        var info = navigator.userAgent.toLocaleLowerCase();
        //나올 수 있는 값은: window, macintosh, iphone, android
        //해당 값이 있으면 해당 홈페이지로 이동하는 링크를 출력
        //window - ms홈페이지
        //macintosh - apple mac 소개 페이지
        //iphone - apple iphone 소개 페이지
        //android - google 홈페이지
        //문자열 함수, if문 이용
        if (info.indexOf("windows") != -1) {
            document.write("<a href='https://www.microsoft.com/'>ms홈페이지로 이동</a>");
        } else if (info.indexOf("macintosh") != -1) {
            document.write("<a href='https://www.apple.com/kr/mac/'>맥북홈페이지로 이동</a>");
        } else if (info.indexOf("iphone") != -1) {
            document.write("<a href='https://www.apple.com/kr/iphone/'>아이폰홈페이지로 이동</a>");
        } else{
            document.write("<a href='https://www.google.com'>아이폰홈페이지로 이동</a>");
        }
    </script>
</head>

</body>

</html>
