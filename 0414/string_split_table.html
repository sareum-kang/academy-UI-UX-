<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문자열 자르기 및 테이블 조립
        var str='A&B&C&D,1&2&3&4,E&F&G&H,5&6&7&8';

        var row=str.split(',');
        var table='<table>';
        for(i=0;i<row.length;i++){
            //행 별로 문자열 자르기 후 각 분리된 셀내용을 이용하여 테이블 조립
            var row2=row[i].split('&');
            table += '<tr>'
                for(j=0;j<row2.length;j++)
                    table+='<td>'+row2[j]+'</td>';
            table += '</tr>';
        }
        table +='</table>';

        document.write(table);
    </script>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

</body>
</html>
