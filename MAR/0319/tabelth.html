<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tebal TH</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            border: 2px solid black;
        }

        th {
            width: 50px;
            height: 50px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <td>나이</td>
                <td>주소</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>강세희</th>
                <td>6살</td>
                <td>경기도</td>
            </tr>
            <tr>
                <th>강세린</th>
                <td>2살</td>
                <td>경기도</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
