<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>table test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            height: 500px;
        }

        th,
        td {
            padding: 5px;
            border: 2px solid lightcoral;
        }
    </style>
</head>

<body>
    <h1>OO회사 야유회 일정</h1>
    <table>
        <tr>
            <th>일정</th>
            <th>일정안내</th>
            <th>장소</th>
        </tr>
        <tr>
            <td rowspan="4">2021-03-19</td>
            <td>야유회 출발</td>
            <td>회사앞</td>
        </tr>
        <tr>
            <td>숙소 도착</td>
            <td rowspan="3">oo콘도<br>o강당</td>
        </tr>
        <tr>
            <td>레크레이션 진행</td>
        </tr>
        <tr>
            <td>다과회</td>
        </tr>
        <tr>
            <td rowspan="3">2021-03-20</td>
            <td>등산</td>
            <td rowspan="2">마니산</td>
        </tr>
        <tr>
            <td>점심식사</td>
        </tr>
        <tr>
            <td>저녁식사</td>
            <td>각 숙소</td>
        </tr>
        <tr>
            <td rowspan="2">2021-03-21</td>
            <td>회사 출발</td>
            <td>oo콘도</td>
        </tr>
        <tr>
            <td>퇴근</td>
            <td>회사앞</td>
        </tr>
    </table>
</body>

</html>
