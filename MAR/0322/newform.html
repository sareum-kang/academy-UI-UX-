<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form tag</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <form action="" method="get">
        <input type="radio" name="agree" value="yes">예
        <input type="radio" name="agree" value="no">아니오<br><br>
        날짜: <input type="date" name="date"><br><br>
        수량: <input type="number" name="no" id="" min="0" max="10"><br><br>
        첨부파일: <input type="file" name="" id=""><br><br>
        슬라이더: <input type="range" name="" id=""><br><br>
        색상: <input type="color" name="color" id=""><br><br>
        <select name="sel1">
            <option value="a">선택1</option>
            <option value="b" selected>선택2</option>
            <option value="c">선택3</option>
            <option value="c">선택4</option>
        </select><br><br>
        <textarea name="" id="" cols="30" rows="10" required></textarea>
        <button type="submit">전송</button>
    </form>
</body>

</html>
