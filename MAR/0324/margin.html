<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border: 1px solid tomato;
        }
        .box1{
            margin: 30px;
        }
        .box2{
            margin: 20px 50px;
        }
        .box3{
            margin: 10px 20px 30px;
        }
        .box4{
            margin: 10px 20px 30px 40px;
        }
        .box5{
            margin: 20px auto;
            text-align: center;
        }
        .sub{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 50px auto;
        }
        span{
            margin: 20px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
    <hr>
    <div class="box5">안녕하세요
        <div class="sub"></div>
    </div>
    <hr>
    <p>블록 태드 영역</p>
    <span>태그</span>
</body>
</html>
