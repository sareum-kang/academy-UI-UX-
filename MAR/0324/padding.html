<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            border: 1px solid tomato;
        }

        .box1 {
            padding: 30px;
        }

        .box2 {
            padding: 20px 50px;
        }

        .box3 {
            padding: 10px 20px 30px;
        }

        .box4 {
            padding: 10px 20px 30px 40px;
        }
        span {
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
    <p>태그 <span>영역</span></p>
</body>

</html>
