<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {

            height: 35px;
            font-family: 'aa';

        table{
            margin: 20px auto;
            border-collapse: collapse;
        }
        td,th{

        }
        .title {

        }

        .ti {

        }

        .long {

        }

        .long2 {
            width: 150px;
        }
        @font-face {
            font-family: 'aa';
            src: url('/0323/re/Gugi-Regular.ttf');}
    </style>
</head>

<body>

            <td>2020-11-30</td>
            <td>201</td>

        <tr>
            <td>1</td>
