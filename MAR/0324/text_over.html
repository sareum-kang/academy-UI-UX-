        p{
            width: 200px;
            border: 1px solid black;
            white-space: break-spaces;
        }
    </style>

<body>
    <p>국무총리는 국무위원의 해임을 대통령에게 건의할 수 있다. 
        대한민국의 영토는 한반도와 그 부속도서로 한다. 
        중앙선거관리위원회는 대통령이 임명하는 3인,          국회에서 선출하는 3인과 대법원장이 지명하는 3인의 위원으로
        구성한다. 위원장은 위원중에서 호선한다. 
        피고인의 자백이 고문·폭행·협박·구속의 부당한 장기화 또는 기망 기타의 방법에 의하여 자의로 진술된 것이 아니라고 인정될 때 
        또는 정식재판에 있어서 피고인의 자백이
        그에게 불리한 유일한 증거일 때에는 이를 유죄의 증거로 삼거나 이를 이유로 처벌할 수 없다.</p>
