<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            text-align: center;
            padding-top: 20px;
        }

        ul {
            list-style-type: none;
            font-size: 0;

            background-color: rgb(247, 209, 225);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgb(182, 226, 253);
        }

        li {
            display: inline-block;
        }

        a {
            display: inline-block;
            width: 200px;
            height: 100%;
            font-size: 16px;
            line-height: 16px;
            text-decoration: none;
            color: black;
            padding: 17px 0px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">오시는길</a></li>
            <li><a href="#">주문하기</a></li>
        </ul>
    </div>
</body>

</html>
