<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: right;
        }
        .one{
            background-color: lightyellow;
        }
        .two{
            background-color: rgb(251, 255, 0);
            margin: 0px 20px;
        }
        .three{
            background-color:rgb(168, 221, 63);
        }
        .four{
            background-color: rgb(34, 175, 34);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</body>
</html>
