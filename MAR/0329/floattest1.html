<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            width: 1000px;
            margin: auto;
        }

        li {
            text-align: center;
            box-sizing: border-box;
            float: left;
            width: 200px;
            background-color: lightgray;
            border: 1px solid black;
        }
        a {
            text-decoration: none;
            color: black;
            padding: 10px 0px;
            width: 100%;
            display: inline-block;
        }

        .left {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .right {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li class="left"><a href="#" title="home">홈</a></li>
        <li><a href="#" title="company">회사소개</a></li>
        <li><a href="#" title="for customer">고객센터</a></li>
        <li><a href="#" title="way">오시는길</a></li>
        <li class="right"><a href="#" title="order">주문하기</a></li>
    </ul>
</body>

</html>
