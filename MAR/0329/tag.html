<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            margin: auto;
        }

        section {
            width: 999px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }

        aside {
            width: 199px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }

        nav {
            width: 100%;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .container{
            width: 1200px;
            border: 1px solid black;
            margin: auto;
            box-sizing: border-box;
        }
        footer{
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            margin: auto;
            clear: both;
        }
    </style>
</head>

<body>
    <header>웹 페이지에서 맨 윗부불, 머리글, 제목 영역
        <nav>링크 모음, 주로 메뉴영역</nav>
    </header>
    <div class="container">
        <section>내용 영역
            <article>section 영역 안에서 주제별로 세분화 한 것</article>
        </section>
        <aside>본문 외적인 내용(광고 영역, section과 상관없는 내용)</aside>
    </div>
    <footer>웹 페이지에서 맨 아래 부분(사업자 정보, 개인정보 취급, 고객센터 등)</footer>
</body>

</html>
