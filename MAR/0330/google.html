<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header{
            width: 1200px;
            margin: 0 auto;
            border: 1px solid black;
        }
        header div{
            float: right;
        }
        header button{
            width: 120px;
            height: 40px;
            font-size: 18px;
            background-color: rgb(68, 117, 253);
            color: white;
            border-radius: 5px;
            margin: 10px;
        }
        header img{
            width: 30px;
            height: 30px;
        }
        header a{
            text-decoration: none;
            display: inline-block;
            padding: 15px;
            box-sizing: border-box;
            font-size: 18px;
        }
        nav{
            width: 1200px;
            margin: 0 auto;
            clear: both;
            border: 1px solid black;
        }
        nav a{
            display: block
        }
        nav img{
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <div><button type="submit">로그인</button></div>
            <div><a href="#"><img src="/0330/app_menu.png"></a></div>
            <div><a href="#">이미지</a></div>
            <div><a href="#">Gmail</a></div>
        </div>
    </header>
    <nav>
        <a href="#"><img src="/0330/logo.png"></a>
        <div><input type="text"></div>
    </nav>
    <section>
        <button type="submit">Google 검색</button>
        <button type="submit">I'm Feeling Lucky</button>
    </section>
    <footer>
        <div>대한민국</div>
        <div>
            <p>Google 정보<br>
                광고<br> 비즈니스<br> 검색의 원리</p>
            <p>개인정보처리방침<br>
                약관<br>설정</p>
        </div>
    </footer>
</body>

</html>
