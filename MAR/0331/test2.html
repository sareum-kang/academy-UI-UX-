<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 500px;
            padding: 20px;
            margin: 0 auto;
        }

        input {
            width: 450px;
            height: 60px;
            margin-bottom: 8px;
            padding-left: 43px;
            font-size: 22px;
            box-sizing: border-box;
            border: 3px inset gray;
            border-radius: 8px;
        }

        .id {
            background-image: url(/0331/person.jpg);
            background-repeat: no-repeat;
            background-size: 40px;
            background-position: 0;
        }

        .pw {
            background-image: url(/0331/key.jpg);
            background-repeat: no-repeat;
            background-size: 40px;
            background-position: 0;
        }

        button {
            width: 450px;
            height: 60px;
            margin-bottom: 8px;
            border: 3px solid green;
            background-color: rgb(2, 158, 2);
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <input class="id" type="text" placeholder="아이디를 입력하세요">
        <input class="pw" type="password" placeholder="암호를 입력하세요">
        <button type="submit">로그인</button>
        <button type="submit">회원가입</button>
    </form>
</body>

</html>
